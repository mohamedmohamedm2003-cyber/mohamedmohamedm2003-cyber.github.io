<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Mahmoud Ahmed | Civil Engineer</title>
    <style>
        /* --- RESET AND BASE STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #f8f8f8; /* Light grey header like the image */
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .nav-logo {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            margin-left: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #000;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            /* The linear-gradient acts as a dark overlay so the white text is readable */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('hero-bg.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        /* Underlined Text Styling */
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 400;
            line-height: 1.3;
            margin: 0;
        }

        .hero h1 span {
            border-bottom: 3.5px solid white; /* Thick white underline */
            padding-bottom: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        /* Responsive adjustment for mobile */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            nav { padding: 15px 20px; flex-direction: column; gap: 10px; }
            .nav-links { margin-top: 10px; }
            .nav-links a { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">Mohamed Mahmoud Ahmed | Civil & Geotechnical Engineering</div>
        <div class="nav-links">
            <a href="#services">Services</a>
            <a href="#about">Ã€ propos</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <h1>
            <span>Civil Engineer | Geotechnical</span><br>
            <span>Researcher | Building Foundations</span><br>
            <span>for the Future</span>
        </h1>
    </header>

    </body>
</html>
