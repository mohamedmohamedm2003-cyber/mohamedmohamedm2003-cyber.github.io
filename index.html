<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Mahmoud Ahmed | Civil Engineer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Arial, sans-serif; }
        
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 50px; background: #f8f8f8; border-bottom: 1px solid #ddd;
            position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box;
        }

        .nav-logo { font-size: 1.1rem; font-weight: 500; color: #333; }
        .nav-links a { text-decoration: none; color: #555; margin-left: 25px; font-size: 0.9rem; cursor: pointer; }

        .page { display: none; min-height: 100vh; }
        .active-page { display: block; }

        .hero {
            height: 100vh;
            /* I replaced your local file with a direct internet link for this test */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1541888946425-d81bb19480c5?q=80&w=2069&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white;
        }

        .hero h1 { font-size: 3.5rem; font-weight: 400; line-height: 1.3; margin: 0; }
        .hero h1 span { border-bottom: 3.5px solid white; padding-bottom: 5px; display: inline-block; margin-bottom: 15px; }

        .content-container { max-width: 1000px; margin: 0 auto; padding: 120px 20px 60px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; border-left: 6px solid #1a2a6c; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">Mohamed Mahmoud Ahmed | Civil & Geotechnical Engineering</div>
        <div class="nav-links">
            <a onclick="showPage('home')">Home</a>
            <a onclick="showPage('expertise')">Expertise</a>
            <a onclick="showPage('projects')">Projects</a>
            <a onclick="showPage('skills')">Skills</a>
        </div>
    </nav>

    <div id="home" class="page active-page">
        <header class="hero">
            <h1>
                <span>Civil Engineer | Geotechnical</span><br>
                <span>Researcher | Building Foundations</span><br>
                <span>for the Future</span>
            </h1>
        </header>
    </div>

    <div id="expertise" class="page">
        <div class="content-container">
            <div class="card"><h3>Core Expertise</h3><p>Content goes here...</p></div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
