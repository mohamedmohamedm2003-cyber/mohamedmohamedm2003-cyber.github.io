<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mohamed Mahmoud Ahmed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.95); /* Light grey/white header */
            border-bottom: 2px solid #ddd;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .nav-logo {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            margin-left: 30px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #777;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; /* Full screen height */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('hero-bg.jpg'); /* Your image here */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 400;
            max-width: 900px;
            line-height: 1.2;
            margin: 0;
        }

        .hero h1 span {
            border-bottom: 3px solid white; /* The underlines from your image */
            display: inline-block;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <nav>

            <span>Researcher | Building Foundations</span><br>

        </h1>
    </header>

</body>
</html>
