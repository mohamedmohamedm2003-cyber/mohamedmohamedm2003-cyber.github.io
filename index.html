<!DOCTYPE html>
<html>
<head>
    <title>Mohamed Portfolio Test</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: sans-serif; }
        
        /* This bar ensures we can see if the page loaded at all */
        .debug-bar { background: red; color: white; padding: 10px; text-align: center; position: fixed; width: 100%; z-index: 1000; }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* If image fails, you see dark grey */
        }

        .main-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the screen */
            z-index: 1;
        }

        .text-on-top {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.5); /* Black box to make text readable */
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="debug-bar">If you can see this red bar, the code is running!</div>

    <div class="hero">
        <img src="hero-bg.jpg" class="main-photo" alt="IMAGE NOT FOUND - CHECK FILENAME">

        <div class="text-on-top">
            <h1>Mohamed Mahmoud Ahmed</h1>
            <p>Civil & Geotechnical Engineering</p>
        </div>
    </div>

</body>
</html>
